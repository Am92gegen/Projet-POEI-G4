<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Template</title>
    <link rel="stylesheet" href="./template.css">
</head>

<body>

    <header>
        <h1>Liste des incidents du véhicule</h1>
    </header>

    <main>
        <section class="text-section">
            <h2>Résumé</h2>
            <p>Ce rapport a pour but d’informer sur la liste des incidents déclarés sur le véhicule</p>
        </section>

        <section class="sql-section">
            <h2>Requêtes SQL</h2>
            <textarea id="sql-query" rows="10" cols="50"></textarea>
        </section>

        <section class="table-section">
            <h2>Tableau des Résultats</h2>
            <table>
                <!-- Le tableau sera rempli avec les résultats de la requête SQL à l'avenir -->
                <thead>
                    <tr>
                        <th>Colonne 1</th>
                        <th>Colonne 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Donnée 1</td>
                        <td>Donnée 2</td>
                    </tr>
                    <!-- Plus de lignes seront ajoutées ici -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Footer</p>
    </footer>

    <script src="./template.js"></script>

</body>

</html>
